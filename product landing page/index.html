<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>product landing page</title>
  </head>
  <body>
    <header>
      <img class="logo" src="logo.png" alt="logo" />
      <nav>
        <ul class="nav-links">
          <li>
            <a
              href="https://www.youtube.com/watch?v=oq7GHxnjSG8"
              target="_blank"
              >valorant</a
            >
          </li>
          <li>
            <a
              href="https://www.youtube.com/watch?v=fKgvyAKekQA"
              target="_blank"
              >aimlab</a
            >
          </li>
          <li><a href="#">about</a></li>
        </ul>
      </nav>
      <a href="#" class="cta"><button>contact</button></a>
    </header>
    <section id="hero">
      <h1>i play fps.</h1>
      <a
        href="https://www.youtube.com/channel/UCn1DwgfBjDG7Sml9V7WVpdg"
        target="_blank"
        class="hero-link"
        ><button>join now</button></a
      >
    </section>
    <main>
      <section id="features">
        <div class="grid">
          <div class="icon"><img src="valorant.png" alt="" /></div>
          <div class="desc">valorant stream 7pm - 9pm</div>
        </div>
        <div class="grid">
          <div class="icon"><img src="aimlab.png" alt="" /></div>
          <div class="desc">Aimlab stream 12pm - 2 pm</div>
        </div>
        <div class="grid">
          <div class="icon"><img src="premiere-pro.png" alt="" /></div>
          <div class="desc">Premiere pro stream 10pm - 12pm</div>
        </div>
      </section>
      <section id="demo">
        <iframe
          id="video"
          src="https://www.youtube.com/embed/oq7GHxnjSG8&t?rel=0&controls=1&showinfo=0"
          frameborder="0"
        ></iframe>
      </section>
      <section id="socials">
        <div class="social">
          <div class="social-icon">
            <a href="https://www.instagram.com/infi.val/" target="_blank">
              <img class="social-icon-image" src="instagram.png" alt=""
            /></a>
          </div>
          <div class="social-info">follow on instagram &lt;3.</div>
        </div>
        <div class="social">
          <div class="social-icon">
            <a
              href="https://www.youtube.com/channel/UCn1DwgfBjDG7Sml9V7WVpdg/videos"
              target="_blank"
            >
              <img class="social-icon-image" src="youtube.png" alt=""
            /></a>
          </div>
          <div class="social-info">subscribe on youtube &lt;3.</div>
        </div>
        <div class="social">
          <div class="social-icon">
            <a href="https://www.instagram.com/infi.val/" target="_blank"
              ><img class="social-icon-image" src="chat.png" alt=""
            /></a>
          </div>
          <div class="social-info">dm on instagram &lt;3.</div>
        </div>
      </section>
    </main>
    <footer>Bye.</footer>
  </body>
</html>
